<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - All Orders</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="js/firebase.js" defer></script>

  <!-- Admin Script -->
  <script src="js/admin.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f7fa;
      min-height: 100vh;
    }
    .section {
      margin-bottom: 40px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    li {
      padding: 15px;
      border-bottom: 1px solid #e9ecef;
    }
    li:last-child {
      border-bottom: none;
    }
    h2, h3 {
      color: #0275d8;
      text-align: center;
      margin-bottom: 25px;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .btn-logout {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-logout:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="header-bar mb-4">
      <h1 class="h3 text-primary">Admin Dashboard</h1>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>

    <div class="section">
      <h2>All Orders</h2>
      <ul id="all-orders" class="mb-4">
        <li class="text-center text-muted">Loading orders...</li>
      </ul>
    </div>

    <div class="section">
      <h3>Employee Sales Summary</h3>
      <ul id="sales-summary">
        <li class="text-center text-muted">Loading sales summary...</li>
      </ul>
    </div>
    
  </div>

  <script>
    // Example logout function, implement according to your auth setup
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html"; // redirect to login page after logout
      });
    }
  </script>
</body>
</html>
