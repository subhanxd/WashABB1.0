<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - All Orders</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="js/firebase.js" defer></script>

  <!-- Admin Script -->
  <script src="js/admin.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    h2, h3 {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>All Orders</h2>
    <ul id="all-orders">
      <li>Loading orders...</li>
    </ul>
  </div>

  <div class="section">
    <h3>Employee Sales Summary</h3>
    <ul id="sales-summary">
      <li>Loading sales summary...</li>
    </ul>
  </div>
</body>
</html>
