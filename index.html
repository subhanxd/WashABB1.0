<!DOCTYPE html>
<html>
<head>
  <title>Water Sales</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
</head>
<body>
  <h2>Wash Abb - Water Management System</h2>

  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" placeholder="+92XXXXXXXXXX"><br><br>

  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button><br><br>

  <label for="otp">OTP:</label><br>
  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify</button><br><br>

  <div id="order-section" style="display:none;">
    <h3>Place Water Order</h3>

    <label for="type">Select Bottle Type:</label><br>
    <select id="type">
      <option value="250ml">250 ml Bottle</option>
      <option value="1liter">1 Liter Bottle</option>
      <option value="18liter">19 Liter Gallon</option>
      <option value="refill">Refill</option>
    </select><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" placeholder="Quantity"><br><br>

    <button onclick="placeOrder()">Submit</button><br><br>
    <a href="orders.html">My Orders</a>
  </div>

  <footer style="text-align:center; margin-top: 50px;">
    <p>Developed by <strong>subhanxd</strong></p>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
